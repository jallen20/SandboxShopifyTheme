name: Open PR for Shopify changes

on:
  push:
    branches: [ shopify-sync ]  # <-- the branch Shopify commits to

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optionally tweak commit author attribution, labels, etc.
      - name: Create PR to master
        uses: peter-evans/create-pull-request@v6
        with:
          branch: shopify-sync
          base: master
          title: "Shopify theme updates â†’ master"
          body: |
            This PR was opened automatically when Shopify pushed to **shopify-sync**.
            Review diffs below and merge when approved.
          labels: |
            shopify
            theme
          draft: false
          assignees: jallen20
